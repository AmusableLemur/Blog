box: debian
build:
    steps:
        - arjen/hugo-build@1.4.0:
            version: "0.14"
deploy:
    steps:
        - add-to-known_hosts:
            hostname: $HOSTNAME
        - mktemp:
            envvar: PRIVATEKEY_PATH
        - create-file:
            name: write key
            filename: $PRIVATEKEY_PATH
            content: $PRODUCTION_PRIVATE
            overwrite: true
            hide-from-log: true
        - script: |
            scp -r -i $PRIVATEKEY_PATH public/* rasmuslarsson.se@$HOSTNAME:/www/test
